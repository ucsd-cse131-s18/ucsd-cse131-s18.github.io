<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
h1 {
  font-size: 24pt;
}
h2 {
  font-size: 20pt;
}
h3 {
  font-size: 16pt;
}
.content [alt=drawing]{
  width: 100%;
}
    </style>

    <title>{{ page.title }}</title>
  </head>
  <body>

  <div class='container'>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-6">
      <img width=100% src="{{ page.doodle }}"></img>
      </div>
      </div>
  
      <div class="row justify-content-center">
      <div class="col-lg-8 col-md-12 content">
  
      {{ content }}
  
      </div>
      </div>

    

  </div>
